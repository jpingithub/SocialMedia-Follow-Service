spring.application.name=Follow-Service

server.port=8084

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

customized-header-for-token:${CUSTOMIZED_HEADER_FOR_USERNAME}

spring.rabbitmq.addresses=${SPRING_RABBITMQ_ADDRESSES}

messaging.exchange=${SPRING_MESSAGING_EXCHANGE}
messaging.routing-key=${SPRING_MESSAGING_ROUTING_KEY}

mailing.subject-text=${MAILING_SUBJECT_TEXT}
mailing.content.following-text=${MAILING_CONTENT_FOLLOWING_TEXT}
mailing.content.un-following-text=${MAILING_CONTENT_UN_FOLLOWING_TEXT}

usermanagement-url=${USERMANAGEMENT-URL}